<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>长列表</legend>

        <div id="long-list"></div>
        <button onclick="render(0)">click</button>
    </fieldset>
    <style>
        #long-list {
            border: solid 1px black;
        }

        .item {
            border: 1px blue solid;
            height: 64px;
        }
    </style>

    <script>
        const ItemHeight = 64 // 每条数据固定高度ItemHeightpx
        const VisiableCount = 10 // 可见数据VisiableCount条
        const longListEl = document.querySelector('#long-list')
        const longListELOffset = longListEl.getBoundingClientRect().top
        console.log(longListELOffset)
        let longArr = new Array(1000).fill(1).map((v,i)=> { return { data: Math.floor(Math.random() * 1000) ,idx:i} })
        function creatEL(tag, children) {
            let el = document.createElement(tag);
            if (children && Array.isArray(children)) {
                children.forEach((v) => el.appendChild(v));
            } else if (children && typeof children == "object") {
                el.appendChild(children);
            } else if (children) {
                el.innerHTML = children;
            }
            return el;
        }

        function render(startIdx) {
            let endIdx = startIdx + VisiableCount
            let data = longArr.slice(startIdx, endIdx + VisiableCount)
            let fragment = new DocumentFragment()
            for (let i = 0; i < data.length; i++) {
                let tmpEL = creatEL('div', JSON.stringify(data[i]))
                tmpEL.classList.add('item')
                fragment.appendChild(tmpEL)
            }
            longListEl.innerHTML = ''
            longListEl.appendChild(fragment)
            longListEl.style.paddingTop = `${startIdx * ItemHeight}px`
            longListEl.style.paddingBottom = `${(longArr.length - (endIdx + VisiableCount)) * ItemHeight}px`

        }

        function handleScroll(e) {
            // 兼容 iOS Safari/Webview
            doc = window.document.body.scrollTop ? window.document.body : window.document.documentElement

            const scrollTop = doc.scrollTop
            const dataOffset = scrollTop - longListELOffset > 0 ? scrollTop - longListELOffset : 0
            startIdx = Math.floor(dataOffset/ItemHeight)
            console.log('startIdx',startIdx)
            render(startIdx)
        }
        window.addEventListener('scroll',handleScroll)


    </script>
</body>

</html>
